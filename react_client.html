<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React App: Show Channels</title>
    <style>
        body {
            background-color: #ebeff8;
            font-family: 'Times New Roman', Times, serif;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f2f3e7;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .back-button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .send-button {
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            color: white;
            padding: 5px;
        }
        .title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #eef1f7;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .user-msg {
            flex: 1;
            background-color: #d6e4ff;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.4;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        .message-sender {
            font-size: 1.2em;
            font-weight: bold;
            color: #444;
            margin-bottom: 3px;
        }
        .message-content {
            font-size: 1.1em;
            color: black;
            margin-top: 8px;
        }
        .message-timestamp {
            font-size: 0.75rem;
            color: #777;
            margin-top: 5px;
            text-align: right;
        }
        .formatting-help-button {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: transparent;
            font-size: 30px;
            cursor: pointer;
            color: #555;
        }
        .formatting-help {
            position: absolute;
            top: 40px;
            right: 10px;
            background: #f2f3e7;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        .formatting-help ul {
            padding: 10;
        }
        .formatting-help li {
            margin-bottom: 10px;
        }
        .close-button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #d6e4ff;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        .close-button:hover {
            background: #e1e0e0;
        }
        .sysmsg {
            flex: 0.6;
            padding: 10px 12px;
            background: #fffbcc;
            color: #665c00;
            border-radius: 8px;
            border-left: 4px solid #ffcc00;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .message-wrapper {
            display: flex;
            align-items: space-between;
            gap: 10px;
            align-items: stretch;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

    const sysmsg = ["Bot", "Bot: Privacy Advisor", "Server", "LLM", "System Message", "BeachBot", "system", "System", "Admin"]; //list for system messages

        function ChannelList({ onSelectChannel } ) {
            // React component that shows a channel list
            // content is fetched from the university hub (works only on university network, use VPN)
            const [channels, setChannels] = React.useState([]);
            const [isHovered, setIsHovered] = React.useState([null]);

            React.useEffect(() => {
                // Fetch list of channels
                fetch("http://vm146.rz.uos.de/hub/channels") // university hub
                    .then(response => response.json())
                    .then(data => setChannels(data.channels))
                    .catch(error => console.error("Error when loading the channels: ", error));
            }, []);  // empty list here means that this effect will run only once (you can add a variable to run it on change)

            return (
                <div className="message-container">
                    <h1 className="title">List of Channels</h1>
                    <ul>
                        {channels.map((channel, index) => (
                            <li 
                                key={`${channel.endpoint}-${index}`} 
                                onClick={() => onSelectChannel(channel)}
                                onMouseEnter={() => setIsHovered(channel.endpoint)}
                                onMouseLeave={() => setIsHovered(null)}
                                style={{ cursor: "pointer", color: isHovered === channel.endpoint ? "darkblue" : "black", fontWeight: isHovered === channel.endpoint ? "bold" : "normal"}}>
                                {channel.name} (Type: {channel.type_of_service}) 
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        //react component that shows the specific channel when clicked/opened
        function ChannelView({ channel, onBack }) {
            const [messages, setMessages] = React.useState([]);
            const [sender, setSender] = React.useState("");
            const [content, setContent] = React.useState("");
            const [timestamp, setTimestamp] = React.useState("");
            const [extra, setExtra] = React.useState("");
            const [showFormattingHelp, setShowFormattingHelp] = React.useState(false);
            const [count, setCount] = React.useState(0);
            const isAutomated = (msg) => sysmsg.includes(msg.sender);

            React.useEffect(() => {

                // fetch messages
                const fetchMessages = async () => {
                    try {
                        const response = await fetch(channel.endpoint, { headers: { "Authorization": `authkey ${channel.authkey}`}});
                        const data = await response.json();
                        console.log("API Response", data);
                        setMessages(data);
                    } catch (error) {
                        console.error("Error fetching messages:", error);
                    }
                };
                fetchMessages();
            }, [count]); //only when channel changes --> needs to be changed

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!content.trim() || !sender.trim()) return;

                const message = { sender: sender, content: content, timestamp: new Date().toISOString(), extra: extra };
                console.log("Sending message:", JSON.stringify(message, null, 2));

                //send (/post) messages
                try {
                    const response = await fetch(channel.endpoint, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `authkey ${channel.authkey}` }, //change auth key and add authorization
                    body: JSON.stringify(message),
                    });

                    const responseText = await response.text();
                    console.log("Raw server response:", responseText);

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status} - ${errorText}`); //`Server error: ${response.status}`
                    }

                    console.log("Message sent successfully! ");

                    // add message to previous messages
                    setMessages((prevMessages) => [...prevMessages, message]);
                    // set sender, content and timestamp back
                    setSender("");
                    setContent("");
                    setTimestamp("");
                    setExtra("");
                    setCount(count+1);
                } catch (error) {
                    console.error("Error sending message: ", error);
                }
            };

            // change ISO time into relative time to display e.g. "5 minutes ago" instead of 2025-02-14T23:34:30
            const getRelativeTime = (timestamp) => {
                const diff = Math.floor((new Date() - new Date(timestamp)) / 60000)
                if (diff < 1) return "Now";
                if (diff === 1) return "1 minute ago";
                if (diff < 60) return `${diff} minutes ago`;
                const hours = Math.floor(diff / 60);
                if (hours === 1) return "1 hour ago";
                if (hours < 24) return `${hours} hours ago`;
                const days = Math.floor(hours / 24);
                if (days === 1) return "1 day ago";
                return `${days} days ago`;
            }

            // creating formatting rules, enable formatting
            const formatting = (textToBeFormatted) => {
                return textToBeFormatted
                    .replace(/\*(.*?)\*/g, "<b>$1</b>") //bold
                    .replace(/\_(.*?)\_/g, "<i>$1</b>") //italic
                    .replace(/\__(.*?)\__/g, "<u>$1</u>") //underlined
                    .replace(/\-(.*?)\-/g, "<s>$1</s>"); //strike through
            }
            
            return (
                // create an explanation button & message for the formatting rules
                // input fields for sender and messages
                <div>
                    <h1 className="title">{channel.name}</h1>
                    <div className="message-container">
                        <button className="formatting-help-button" onClick={() => setShowFormattingHelp(!showFormattingHelp)}>❓</button>
                        {showFormattingHelp && (
                            <div className="formatting-help">
                            <h2>Formatting Explanation</h2>
                            <ul>
                                <li>*bold* → <b>bold</b></li>
                                <li>_italic_ → <i>_italic_</i></li>
                                <li>__underlined__ → <u>underlined</u></li>
                                <li>-strike through- → <s>strike through</s></li>
                            </ul>
                            <button className="close-button" onClick={() => setShowFormattingHelp(false)}>Close</button>
                        </div>
                        )}
                    </div>
                    <form onSubmit={sendMessage}>
                        <label>
                            Sender: 
                            <input type="text" value={sender} onChange={(e) => setSender(e.target.value)} />
                        </label> 
                        <br />
                        <label>
                            Message: 
                            <input type="text" value={content} onChange={(e) => setContent(e.target.value)} />
                        </label>
                        <button className="send-button" type="submit">Send</button>
                    </form>
                    <br />
                    <div className="message-container">
                        {messages.length > 0 ? messages
                            .filter(msg => !isAutomated(msg))
                            .map((msg, index) => {
                                const relatedSysMsg = messages.find(sysmsg =>
                                    isAutomated(sysmsg) && sysmsg.timestamp >= msg.timestamp
                                );
                            return (
                            <div key={index} className="message-wrapper">
                                <div className="user-msg">
                                    <div className="message-sender">{msg.sender}</div>
                                    <div className="message-content" dangerouslySetInnerHTML={{ __html: formatting(msg.content)}}></div>
                                    <div className="message-timestamp">{getRelativeTime(msg.timestamp)}</div>
                                </div>
                                {relatedSysMsg && (
                                    <div className="sysmsg">{relatedSysMsg.content}</div>
                                )}
                            </div>
                            );
                        }) : (<p>No messages yet.</p>)}
                    </div>
                    <button className="back-button" onClick={onBack}>Back to Channel List</button>
                </div>
            );
        }

        function App() {
            const [selectedChannel, setSelectedChannel] = React.useState(null);

            const handleBackToList = () => {
                setSelectedChannel(null);
            };

            return (
                <div>
                    {!selectedChannel ? (<ChannelList onSelectChannel={setSelectedChannel} />) : (<ChannelView channel={selectedChannel} onBack={handleBackToList} /> )} 
                </div>
            );
        }

        // main code: render the ChannelList component, add more components here
        ReactDOM.render(
            <App />,
            document.getElementById('root'));
    </script>
</body>
</html>
